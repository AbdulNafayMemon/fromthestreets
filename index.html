<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My E-Commerce Site</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Shop</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
        <div class="cart-favorites">
            <button id="cart-btn">Cart (<span id="cart-count">0</span>)</button>
            <button id="favorites-btn">Favorites (<span id="favorites-count">0</span>)</button>
        </div>
    </header>
    
    <main>
        <section class="products">
            <div class="product" data-id="1">
                <img src="product1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>$10.00</p>
                <button class="add-to-cart">Add to Cart</button>
                <button class="add-to-favorites">Add to Favorites</button>
            </div>
            <div class="product" data-id="2">
                <img src="product2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>$20.00</p>
                <button class="add-to-cart">Add to Cart</button>
                <button class="add-to-favorites">Add to Favorites</button>
            </div>
            <!-- Add more products as needed -->
        </section>
    </main>
    
    <div id="cart-modal" class="modal">
        <h2>Your Cart</h2>
        <ul id="cart-items"></ul>
        <button id="checkout-btn">Checkout</button>
        <button id="close-cart">Close</button>
    </div>
    
    <div id="favorites-modal" class="modal">
        <h2>Your Favorites</h2>
        <ul id="favorites-items"></ul>
        <button id="close-favorites">Close</button>
    </div>
    
    <script src="scripts.js"></script>
</body>
</html>
